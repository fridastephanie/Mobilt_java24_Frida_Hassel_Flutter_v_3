name: uppgift4_travel_journal
description: "Travel journal"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  firebase_core: ^3.15.2
  firebase_auth: ^5.7.0
  cloud_firestore: ^5.6.12
  provider: ^6.0.6
  http: ^1.5.0
  image_picker: ^1.1.0
  go_router: ^14.0.1
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.11.0

flutter:
  uses-material-design: true
  assets:
    - assets/airplane_header_image.png
    - assets/background_sky.jpg

flutter_icons:
  android: true
  ios: false
  image_path: "assets/airplane_app_icon.png"



